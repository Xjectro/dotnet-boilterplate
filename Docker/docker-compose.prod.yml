services:
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "local-cluster"
      CASSANDRA_DC: "istanbul"
      CASSANDRA_RACK: "rack1"
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 30s
      timeout: 10s
      retries: 5
  redis:
    image: redis:7.2
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
  seq:
    image: datalust/seq:latest
    container_name: seq-prod
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_ADMINPASSWORD: "Admin123!"
    volumes:
      - seq_data:/data
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: api-prod
    ports:
      - "5143:5143"
    environment:
      DOTNET_ENVIRONMENT: Production
      SEQ_URL: "http://seq:80"
      JwtSettings__Secret: "a19b225eb281d6c5e09d0d329aa67fd1"
      JwtSettings__ExpiryMinutes: "60"
      Redis__Host: "redis:6379"
      Cassandra__ContactPoints: "cassandra"
      Cassandra__Port: "9042"
      Cassandra__Datacenter: "istanbul"
      Cassandra__Keyspace: "default_keyspace"
      Cassandra__Consistency: "LocalQuorum"
      Cassandra__ReplicationClass: "NetworkTopologyStrategy"
      Cassandra__ReplicationFactor: "3"
      RabbitMq__Host: "rabbitmq"
      RabbitMq__Port: "5672"
      RabbitMq__Username: "admin"
      RabbitMq__Password: "admin123"
      RabbitMq__VirtualHost: "/"
      Media__Endpoint: "http://minio:9000"
      Media__AccessKey: "minioadmin"
      Media__SecretKey: "minioadmin123"
      Media__BucketName: "uploads"
      Media__Region: "us-east-1"
      Media__UseSSL: "false"
      Media__PublicUrl: "http://localhost:9000"
      Media__MaxFileSize: "10485760"
      Mail__SmtpHost: "smtp.gmail.com"
      Mail__SmtpPort: "587"
      Mail__SmtpUsername: "your-email@gmail.com"
      Mail__SmtpPassword: "your-app-password"
      Mail__FromEmail: "noreply@yourapp.com"
      Mail__FromName: "Your App Name"
      Mail__EnableSsl: "true"
      Mail__MailQueueName: "mail_queue"
      RateLimit__PermitLimit: "100"
      RateLimit__WindowSeconds: "60"
      RateLimit__QueueLimit: "0"
    depends_on:
      redis:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
      seq:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5143/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  cassandra_data:
  redis_data:
  rabbitmq_data:
  minio_data:
  seq_data:
